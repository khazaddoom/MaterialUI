
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>email and password!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup] = "loginForm">
            <mat-form-field>
                <input matInput placeholder="Email address">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Login</button>
      <button mat-raised-button>Signup</button>
    </mat-card-actions>
  </mat-card>
<router-outlet></router-outlet>
